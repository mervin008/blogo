<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} || My Tech Blog</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-gray-900">
    <div class="container mx-auto p-4">
        <div class="mb-4 p-8 bg-white rounded-lg shadow-lg flex flex-col items-center justify-center max-w-screen-xl mx-auto min-h-screen">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">{{ .Title }}</h1>
            <p class="text-gray-600 text-center mb-4 italic">
                "{{ .ShortDesc }}"
            </p>
            <hr class="my-6 border-gray-300">
            <div class="prose lg:prose-xl mx-auto text-gray-800 max-w-screen-lg"> 
                {{ .Content }}
            </div>
            <a href="/" class="mt-8 inline-block px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-700 transition duration-300">
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
