{{ define "content" }}
<h1 class="text-4xl font-bold text-center mb-8">My Tech Blog</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range $index, $item := .PostsAndColors }}
        <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transform hover:-translate-y-1 transition duration-300" 
             style="background-image: linear-gradient(to right, {{ $item.Color1 }}, {{ $item.Color2 }});"> 
            <a href="/post/{{ $item.Post.ID }}"
               hx-get="/post/{{ $item.Post.ID }}"
               hx-target="#post-content"
               hx-push-url="true"
               class="text-xl font-semibold hover:underline text-white">
                {{ $item.Post.Title }} 
            </a>
            <p class="mt-2 text-white">
                {{ $item.Post.ShortDesc }}
            </p>
        </div>
    {{ end }} 
</div>
<div id="post-content"></div>
{{ end }}
